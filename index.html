<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
            <div class="new-task">
              <label for="task-text">Nuova task</label>
              <input
                type="text"
                id="task-text"
                placeholder="Inserisci una nuova task"
                v-model.trim="newTask"
                @keyup.enter="addNewTask"
              />
              <button @click="addNewTask">Inserisci</button>
              <div class="error" v-if="error">
                <small>Il task deve essere lungo almeno  5 caratteri</small>
              </div>
            </div>

        <ul>
            <li v-for="(task, index) in tasks">
             
                <span 
                    :class="{ 'task-done': task.done }"
                    @click="change(index)">
                    {{task.text}}
                </span>
                <span class="task-delete" @click="removeTask(index)">&cross;</span>
            </li>
        </ul>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
